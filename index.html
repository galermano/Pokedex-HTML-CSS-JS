<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./favicons/favicon-16x16.png" />

    <!-- Main JS -->
    <scrip defer src="./js/script.js"></scrip>

    <title>Pokedex</title>
  </head>

  <body>
    <header><h1 id="description">Pokedex Geração 1</h1></header>
    <main>
      <img src="" alt="pokemon" class="pokemon-img" />

      <h1 class="pokemon-data">
        <span class="pokemon-number"></span>
        <span class="pokemon-name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Name or number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
